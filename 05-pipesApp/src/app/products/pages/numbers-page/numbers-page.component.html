<p-panel [showHeader]="true" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="">
      {{ totalSells | number : "1.4-4" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="">
      {{ totalSells | currency : "HNL" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="">
      {{ percent | percent : "1.1-2" }}
    </p-card>
  </div>
</div>
