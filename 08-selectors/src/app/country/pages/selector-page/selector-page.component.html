<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label for="form-label">Contienete</label>
      <select formControlName="region" class="form-control" >
        <option value="" selected>Seleccione una región</option>
        @for (region of regions; track $index) {
          <option [value]="region" selected>{{region}}</option>
        }
      </select>
    </div>
  </div>


  <!-- Countries -->
  @if(countriesByRegion.length > 0) {
    <div class="row mb-3">
      <div class="col">
        <label for="form-label">País:</label>
        <select formControlName="region" class="form-control" >
          <option value="" selected>Seleccione una País</option>
          @for (country of countriesByRegion; track $index) {
            <option [value]="country.cca3" selected>{{country.name}}</option>
          }
        </select>
      </div>
    </div>
  }

    <!-- Countries -->
    @if(countriesByRegion.length > 0) {
      <div class="row mb-3">
        <div class="col">
          <label for="form-label">Fronteras:</label>
          <select formControlName="border" class="form-control" >
            <option value="" selected>Seleccione la frontera</option>
            @for (border of borders; track $index) {
              <option [value]="border" selected>{{border}}</option>
            }
          </select>
        </div>
      </div>
    }

</form>



<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>


<p>
  is form valid: {{ myForm.valid }}
</p>
