<h4>Listado</h4>
<ul *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group">

  <li class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isLast,
    }"
    >

    <div class="d-flex justify-content-between align-items-center">
      <span class="text-primary">{{i}}</span>

      <span> {{character.name}} </span>

      <strong>Power: </strong>

      <span>{{ character.power}}</span>

      <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
    </div>

    <!--<span>Es el Primero? {{isFirst}}</span>
    <span>Es el Ultimo? {{isLast}}</span>
    <span>Es Par? {{isEven}}</span>
    <span>Es Impar? {{isOdd}}</span>-->


  </li>
</ul>
