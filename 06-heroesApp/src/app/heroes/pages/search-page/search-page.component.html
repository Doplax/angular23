<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
  </mat-form-field>
  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event.option.value)"
    >
    <mat-option
      *ngFor="let hero of heroes"
      [value]="hero.superhero"
      >
      {{hero.superhero}}
      <!--(onSelectionChange)="selectHero(hero)"-->
    </mat-option>
    <mat-option *ngIf="!heroes.length && searchInput.value!.length === 0" disabled>
      No se encontró nada con el término "{{searchInput.value}}"
    </mat-option>
  </mat-autocomplete>
</div>
