<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <!-- Usamos el get tagsHistory para traer los datos -->
    <button
      *ngFor="let tag of tagsHistory"
      class="list-group-item list-group-item-action"
      (click)="searchTag(tag)"
    >
      <!-- Usamos el pipe titlecase -->
      {{ tag | titlecase}}
    </button>
  </div>
</div>
